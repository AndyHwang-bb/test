<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/login.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <a href="/">
                <img src="/public/img/logo3.png" alt="">
            </a>
            <p>asd</p>
            <h1>发布消息</h1>
        </div>
        <form id="login_form" action="/posting" method="post">
            <p>用户： {{nickname}}</p>
            <input type="hidden" name="name" value="{{nickname}}">
            {{if isError}}
            <div class="alert alert-warning alert-dismissible" role="alert">
                <strong>Warning!</strong> 标题不能为空
            </div>
            {{/if}}
            <div class="form-group">
                <label for="">标题</label>
                <input type="text" class="form-control" id="" name="title" placeholder="title" autofocus >
            </div>
            <div class="form-group">
                <label for="">内容</label>
                <input type="text" class="form-control" id="" name="content" placeholder="content">
            </div>
            <button type="submit" class="btn btn-success btn-block">发表！</button>
        </form>
    </div>
</body>

</html>
